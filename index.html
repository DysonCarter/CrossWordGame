<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="styles.css">
    <title>Crossword Game</title>

<body>

        <div class="cell" data-index="7"><div class="cellNumber"> </div></div>

        <div class="cell" data-index="9"><div class="cellNumber"> </div></div>

        <div class="cell" data-index="24"><div class="cellNumber"> </div></div>
    </div>
    <button class="submit" onclick="checkAnswers()">SUBMIT</button>
    <script src="script.js"></script>
</body>
</html>
